  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100%;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background-size: cover;
    background-image: url('image.jpg');
    background-repeat: no-repeat;
    background-color: navy;
  }

  .login-container {
    display: flex;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }

  .login-image {
    flex: 1;
    max-width: 50%;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ_FbdJYXjKVMiNoQdK_qqkUqN-jfMtlcfYIrOftRC7Qs-FtbJN_bqeWJNfOsdkWtYTCY&usqp=CAU') center/cover no-repeat;
  }

  .login-form {
    flex: 1;
    padding: 40px 60px;
    background-color: rgba(255, 255, 255, 0.8);
  }

  .login-form h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }

  .login-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f8f8f8;
    font-size: 16px;
    color: #333;
  }

  .show-password-label {
    display: flex;
    align-items: center;
    font-size: 14px;
    color: #666;
  }

  .show-password-checkbox {
    margin-right: 5px;
  }

  .login-button {
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }

  .login-button:hover {
    background-color: #0056b3;
  }

  .register-link {
    font-size: 14px;
    color: #666;
  }

  .register-link:hover {
    color: #007BFF;
  }

  .error-message {
    color: #FF6347;
    margin-top: 10px;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const passwordInput = document.getElementById("password");
    const showPasswordCheckbox = document.getElementById("showPassword");

    showPasswordCheckbox.addEventListener("change", function() {
      if (this.checked) {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    });

    const incorrectCredsMsg = document.getElementById("incorrectCredsMsg");
    const notRegisteredMsg = document.getElementById("notRegisteredMsg");

    const urlParams = new URLSearchParams(window.location.search);
    const errorType = urlParams.get('error');

    if (errorType === 'incorrectCreds') {
      incorrectCredsMsg.style.display = "block";
    } else if (errorType === 'notRegistered') {
      notRegisteredMsg.style.display = "block";
    }
  });
</script>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h1>Login</h1>
      <form action="/validation" method="POST">
        <input type="text" class="login-input" name="email" placeholder="Email" required>
        <input type="password" class="login-input" name="password" placeholder="Password" id="password" required>
        <label class="show-password-label" for="showPassword">
          <input type="checkbox" id="showPassword" class="show-password-checkbox"> Show Password
        </label>
        <button type="submit" class="login-button">Login</button>
      </form>
      <p class="error-message" id="incorrectCredsMsg" style="display: none;">Incorrect credentials. Please provide correct details.</p>
      <p class="error-message" id="notRegisteredMsg" style="display: none;">You are not registered. Please register first.</p>
      <p class="register-link">Not registered? <a href="/register">Register here</a></p>
    </div>
  </div>
</body>
</html>
