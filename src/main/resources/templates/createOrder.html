<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Order</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .form-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
  }

  .form-dropdown {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
  }

  .form-button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .form-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="form-container">
    <h1>Create Order</h1>
    <form action="/create" method="POST">
      <input type="text" class="form-input" name="order_Title" placeholder="Order Title" required>
      <input type="text" class="form-input" name="order_Description" placeholder="Order Description" required>
      <input type="text" class="form-input" name="sales_ReferenceId" placeholder="Sales Reference ID" required>
      <input type="text" class="form-input" name="endCustomer_Name" placeholder="End Customer Name" required>
      <input type="text" class="form-input" name="customer_Name" placeholder="Customer Name" required>
      <input type="text" class="form-input" name="project_Location" placeholder="Project Location" required>
      <input type="file" class="form-input" name="scopeOf_workDocument" placeholder="Scope of Work Document" accept=".pdf" required>
      <select class="form-dropdown" name="projectImplementation_Mode" required>
        <option value="" disabled selected>Select Implementation Mode</option>
        <option value="remote">Remote</option>
        <option value="onsite">Onsite</option>
        <option value="hybrid">Hybrid</option>
      </select>
      <input type="text" class="form-input" name="status" placeholder="Status" required>
      <input type="text" class="form-input" name="assigned_To" placeholder="Assigned To" required>
      <button type="submit" class="form-button">CREATE</button>
    </form>
  </div>
</body>
</html>
