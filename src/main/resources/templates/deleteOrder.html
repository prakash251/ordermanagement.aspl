<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Order</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    padding: 50px;
  }

  h1 {
    margin-bottom: 30px;
  }

  .form-container {
    width: 400px;
    margin: 0 auto;
  }

  .form-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .form-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <h1>Delete Order</h1>
  <div class="form-container">
    <form action="submit_delete_order_endpoint" method="POST">
      <p>Are you sure you want to delete this order?</p>
      <input type="hidden" name="order_Id" value="123">
      <button type="submit" class="form-button">Delete</button>
    </form>
  </div>
</body>
</html>
