<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Page</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .navbar {
    background-color: #007BFF;
    color: white;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar-title {
    margin-left: 20px;
    font-size: 24px;
  }

  .user-profile {
    margin-right: 20px;
    font-size: 16px;
  }

  .page-content {
    min-height: calc(100vh - 80px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f5f5f5;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .action-button {
    padding: 12px 25px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }

  .action-button:hover {
    background-color: #0056b3;
  }

  .create-form {
    max-width: 400px;
    margin: 20px;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    display: none;
  }

  .form-input, .form-dropdown {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #333;
  }

  .form-button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .form-button:hover {
    background-color: #0056b3;
  }

  .logout {
    margin-top: 20px;
    font-size: 16px;
    color: #007BFF;
    cursor: pointer;
    transition: color 0.3s;
  }

  .logout:hover {
    color: #004899;
    text-decoration: underline;
  }

  
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('.toggle-form').click(function() {
      $('.create-form').toggle();
    });
  });
</script>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Sales Management</div>
    <div class="user-profile">
      Welcome,<span th:if="${emp != null}" th:text="${emp.employeeName}">Employee Name</span>
      
    </div>
    <div class="logout">
      <a href="/">Logout</a>
    </div>
  </div>
  <div class="page-content">
    <h1>Welcome to Sales Management..!</h1>
    <div class="button-container">
      <button class="action-button toggle-form" type="button">Create Order</button>
      <form class="create-form" action="/create" method="POST" style="display: none;" enctype="multipart/form-data">
      
        <input type="text" class="form-input" name="order_Title" placeholder="Order Title" required>
        <input type="text" class="form-input" name="order_Description" placeholder="Order Description" required>
        <input type="text" class="form-input" name="sales_ReferenceId" placeholder="Sales Reference ID" required>
        <input type="text" class="form-input" name="endCustomer_Name" placeholder="End Customer Name" required>
        <input type="text" class="form-input" name="customer_Name" placeholder="Customer Name" required>
        <input type="text" class="form-input" name="project_Location" placeholder="Project Location" required>
        <input type="file" class="form-input" name="scopeOf_workDocument"  placeholder="scope of workDocument" accept=".pdf" required >
        <select class="form-dropdown" name="projectImplementation_Mode" required>
          <option value="" disabled selected>Select Implementation Mode</option>
          <option value="remote">Remote</option>
          <option value="onsite">Onsite</option>
          <option value="hybrid">Hybrid</option>
        </select>
        <input type="text" class="form-input" name="status" placeholder="Status" required>
        <input type="text" class="form-input" name="assigned_To" placeholder="Assigned To" required>
        <button type="submit" class="form-button">CREATE</button>
      </form>
      <form action="/updateorders" method="GET">
        <button class="btn btn-success btn-lg" type="submit">Update Order</button>
      </form>
      <form action="/delete" method="GET">
        <button type="submit" class="btn btn-danger btn-lg">Delete Orde</button>
      </form>
    </div>
  </div>
</body>
</html>
