
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management</title>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .navbar {
    background-color: #007BFF;
    color: white;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar-title {
    margin-left: 20px;
    font-size: 24px;
  }

  .user-profile {
    margin-right: 20px;
    font-size: 16px;
  }

  .page-content {
    text-align: center;
    padding: 50px;
  }

  h1 {
    margin-bottom: 30px;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .action-button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .action-button:hover {
    background-color: #0056b3;
  }

  .logout {
    margin-top: 20px;
    font-size: 16px;
    color: #007BFF;
    cursor: pointer;
    transition: color 0.3s;
  }

  .logout:hover {
    color: #004899;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-title">Project Management</div>
    <div class="user-profile">
      Welcome, <span th:if="${emp != null}" th:text="${emp.employeeName}">User Name</span>
    </div>
    <div class="logout">
      <a href="/">Logout</a>
    </div>
  </div>
  <div class="page-content">
    <h1>Welcome to Project Management..!</h1>
    <div class="button-container">
      <!-- Button to load viewOrder content dynamically -->
      <button class="action-button" type="button" id="viewOrdersButton">View Orders</button>
    </div>
    <!-- Container to display viewOrder content -->
    <div id="viewOrderContent"></div>
  </div>

  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Handle the click event of the "View Orders" button
      $('#viewOrdersButton').click(function() {
        // Use AJAX to load the "viewOrder" content
        $.ajax({
          type: 'GET',
          url: '/vieworders', // Replace with the actual URL of your "viewOrder" page
          success: function(response) {
            // Update the "viewOrderContent" div with the loaded content
            $('#viewOrderContent').html(response);
          },
          error: function() {
            // Handle any errors here
            alert('An error occurred while loading the viewOrder page.');
          }
        });
      });
    });
  </script>
</body>
</html>
